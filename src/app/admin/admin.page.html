<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" sizeMd="12" class="ion-text-center">
      <h1>CHAT ROOM FOR AGENT</h1>
    </ion-col>
    <ion-col style="height: 498px; border: solid 5px black; border-radius: 10px;" class="adjust" size="11" sizeMd="11">
      <ion-list class="scrollable-list">
        <ion-item *ngFor="let item of items; let index" class="item-container no-border">
          <div [ngClass]="{'left-bubble': item.receiver === 'agent', 'right-bubble': item.sender === 'agent'}">
            <h3 *ngIf="!item.filebool">{{ item.message }}</h3>
            <p style="font-size: 10px;">{{ item.date | date: 'medium' }}</p>
            <img *ngIf="item.filebool" src={{item.message}} alt="Uploaded Image">
          </div>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col style="height: 50px;" offset="1" class="adjust" size="6" sizeMd="6">
      <input [(ngModel)]="message" type="text">
    </ion-col>
    <ion-col class="adjust" size="2" sizeMd="2">
      <ion-button (click)="Send()">Send</ion-button>
      <ion-button (click)="Refresh()">Refresh</ion-button>
    
    </ion-col>
    <ion-col class="adjust" size="2" sizeMd="2">
           <input type="file" (change)="onFileChanged($event)" #fileInput>
     </ion-col>
    
  </ion-row>
</ion-content>
